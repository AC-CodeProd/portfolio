services:
  portfolio:
    container_name: portfolio
    # user: "${UID}:${GID}"
    networks:
      - portfolio
    # command: ["air -c .air.toml"]
    # command: sh -c "air -c .air.toml"
    build:
      context: .
      dockerfile: ./Dockerfile
      target: development
      args:
        - TZ=${PORTFOLIO_TZ}
        - UID=${UID}
        - GID=${GID}
    environment:
      DEBUG: ${DEBUG}
      GO_ENV: ${GO_ENV}
      LOG_LEVEL: ${PORTFOLIO_LOG_LEVEL}
      ENV_FILE: ".env.dev"
      TZ: ${PORTFOLIO_TZ}
    volumes:
      - .:/portfolio
      - ui_node_modules:/portfolio/ui/node_modules
      - ui_pnpm_store:/portfolio/ui/.pnpm-store
      - go_build:/home/app/.cache/go-build
    ports:
      - "5173:5173"
networks:
  portfolio:

volumes:
  ui_node_modules:
  ui_pnpm_store:
  go_build: