# air.toml

# Racine du backend Go
root = "."
tmp_dir = "tmp"

[build]
# Commande de build : build du projet principal
cmd = "go build -o ./tmp/main ./main.go"
# Fichier binaire généré
bin = "tmp/main"
# Extensions à surveiller
include_ext = ["go", "tpl", "tmpl", "html", "json", "yaml", "yml"]
# Dossiers à ignorer (ajoute /app/web ou autres dossiers front si besoin)
exclude_dir = [
  "logs",
  "assets",
  "tmp",
  "build",
  "vendor",
  "web",
  "node_modules",
  "frontend",
  ".git"
]
# Fichiers à ignorer
exclude_file = []
# Exclure les fichiers de test (optionnel)
exclude_regex = ["_test.go"]
exclude_unchanged = true
follow_symlink = true
log = "air.log"
delay = 500 # ms, pour un reload plus réactif en dev
stop_on_error = true
send_interrupt = false
kill_delay = 300

[log]
time = true

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
